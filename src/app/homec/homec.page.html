<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home (Conductor)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">homec</ion-title>
    </ion-toolbar>
  </ion-header>
  <title>Mi App de Viajes</title>


  <div class="ion-padding">
    <h2>Bienvenido {{ user }}! ,Selecciona una opción.</h2> <!-- Aquí se muestra "Bienvenido, Cesar" -->
  </div>
  <!-- Aquí envolvemos los botones en un div con clase personalizada -->
  <div class="button-block">
    <ion-button expand="block" color="primary" (click)="navegarTransportador()">Crear Viaje</ion-button>
    <ion-button expand="block" color="secondary">Ver Viaje</ion-button>
    <ion-button expand="block" color="warning">Editar Viaje</ion-button>
    <ion-button expand="block" color="danger">Eliminar Viaje</ion-button>
  </div>
</ion-content>
