<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-card id="login-card">
      <ion-card-header id="header-login">
        <ion-card-title>Login</ion-card-title>
        <ion-card-subtitle>Iniciar sesion</ion-card-subtitle>
        <ion-icon name="person-circle-outline" id="iconLog"></ion-icon>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <form [formGroup]="usuario" (ngSubmit)="navegarExtras()">
            <ion-item>
              <ion-input label="User" labelPlacement="floating" type="text" placeholder="User" formControlName="user"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Pass" labelPlacement="floating" type="password" placeholder="Pass" formControlName="pass"></ion-input>
            </ion-item>
            <br>
            <ion-button type="submit" expand="block">Ingresar</ion-button>
          </form>
        </ion-list>
        <ion-button expand="block" fill="clear">Olvido su contrase√±a?</ion-button>

        <ion-button expand="block" fill="outline">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
