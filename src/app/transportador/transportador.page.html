<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>transportador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Transportador-Crear Ruta</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card-content>
    <div class="mapContainer">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.6201841710017!2d-70.61798655906527!3d-33.43314529673825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662cf7b8af466fd%3A0xc8fd2d768e783103!2sDuoc%20UC%3A%20Antonio%20Varas!5e0!3m2!1ses!2scl!4v1727288292943!5m2!1ses!2scl" 
      width="600" 
      height="450" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <ion-item>
      <ion-label position="floating">Punto Final de la Ruta</ion-label>
      <ion-input [(ngModel)]="nuevaRuta.puntoFinal" placeholder="Ingresa el punto Final de la ruta"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Hora de Salida</ion-label>
      <ion-datetime [(ngModel)]="nuevaRuta.horaSalida" displayFormat="h:mm A"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cantidad de Asientos</ion-label>
      <ion-input type="number" [(ngModel)]="nuevaRuta.asientosDisponibles" placeholder="NÃºmero de asientos"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="crearRuta()">Agregar Ruta</ion-button>
  </ion-card-content>
</ion-card>

<ion-list>
  <ion-list-header>
    <ion-label>Rutas Disponibles</ion-label>
  </ion-list-header>

  <ion-item *ngFor="let ruta of rutas">
    <ion-label>
      <h2>{{ ruta.puntoFinal }}</h2>
      <p>Salida: {{ ruta.horaSalida }}</p>
      <p>Asientos Disponibles: {{ ruta.asientosDisponibles }}</p>
    </ion-label>
    <ion-button color="danger" (click)="cancelarRuta(ruta)">Cancelar</ion-button>
  </ion-item>
</ion-list>
</ion-content>
