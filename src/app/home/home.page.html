<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contenido" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <h2>Bienvenido, {{ user }}!</h2> <!-- AquÃ­ se muestra "Bienvenido, Cesar" -->
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterViajes()" placeholder="Buscar viajes..."></ion-searchbar>
  </div>

  <div id="container-card">
    <ion-list lines="inset">
      <ion-item *ngFor="let viaje of filteredViajes">
        <ion-label>
          <h2>{{ viaje.nombreViaje }}</h2>
          <p>Hora de Salida: {{ viaje.horaSalida }}</p>
          <p>Destino: {{ viaje.destino }}</p>
          <p>Patente: {{ viaje.patente }}</p>
          <p>Asientos Disponibles: {{ viaje.asientosDisponibles }}</p>
        </ion-label>
        <ion-badge slot="end">{{ viaje.asientosDisponibles }}</ion-badge>
      </ion-item>
    </ion-list>
  </div>
  
  <ion-button expand="block" (click)="tomarViaje()">Tomar el viaje</ion-button>
  <ion-button expand="block" (click)="navegarLogin()">Volver al Login</ion-button>
</ion-content>
