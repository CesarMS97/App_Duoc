<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contenido" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <h2>Bienvenido {{ user }}! ,Selecciona un viaje.</h2> <!-- AquÃ­ se muestra "Bienvenido, Cesar" -->
  </div>

  <div id="container-card">
    
    <ion-list lines="inset">
      <ion-searchbar show-cancel-button="focus" placeholder="Show on Focus"></ion-searchbar>
      <ion-item>
        <ion-badge slot="end">22</ion-badge>
        <ion-label>Badge in end slot</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>primer Inset Lines</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>segundo Inset Lines</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>3er Inset Lines</ion-label>
      </ion-item>
    </ion-list>   

  </div>
  
  <ion-button expand="block" >Tomar el viaje</ion-button>
  <ion-button (click)="navegarLogin()">Volver al Login</ion-button>
</ion-content>
